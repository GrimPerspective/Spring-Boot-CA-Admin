<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>Enroll Student(s)</title>
</head>
<body>

<header th:insert="layout/navbar.html :: header"></header>

<div class="row">

<div th:insert="layout/adminSidebar.html :: adminSidebar" class="col-2"></div>

  <div class="container">
	  <div class="col-10">
	      <h1>Enroll Student into <span th:text="${course.Name}"></span></h1>
    <hr>
    
    <form th:action="@{/manageEnrolment/saveEnrollStudent}" th:method="post">
    <table class="table table-bordered table-striped">
    
    <thead class="thead-dark">
    <tr>
   	<td>Student ID</td>
    <td>First Name</td>
    <td>Last Name</td>
    <td>Enroll</td>
    </tr>
    </thead>
    
    <tr th:each="student : ${unenrolledStudents}">
 	<td th:text="${student.id}" />
	<td th:text="${student.firstName}" />
	<td th:text="${student.lastName}" />
    <td>
        <a th:href="@{/manageEnrolment/saveEnrollStudent(studentId=${student.id} , courseId=${course.id})}"
                  class="btn btn-info btn-sm">
        Enroll Student
		</a>    
	</td>
    
    </tr>
    
    </table>
        
    </form>
    
    <hr>

	  </div>
	</div>
</div>


</body>
</html>
