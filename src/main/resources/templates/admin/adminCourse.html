<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>Manage Courses</title>
</head>
<body>

<header th:insert="layout/navbar.html :: header"></header>

<div class="row">

<div th:insert="layout/adminSidebar.html :: adminSidebar" class="col-2"></div>

  <div class="container">
	  <div class="col-10">
	  <h1>Manage Courses Page</h1>
	  <br>
		  <form th:action="@{/manageCourses/addCourse}" th:object="${newCourse}" th:method="post">
			  <button type="submit" class="btn btn-primary">Add Course</button>
		  </form>
	  <br>
	    <table class="table table-bordered table-striped" >
	        <thead class="thead-dark">
	        <tr>
	            <th>Course ID</th>
	            <th>Course Name</th>
	            <th>Course Description</th>
	            <th>Class Size</th>
				<th>Enrollment</th>
	            <th>Action</th>
	        </tr>
	        </thead>
	
	        <tbody>
	        <tr th:each="course : ${courses}">
	
	            <td th:text="${course.id}" />
	            <td th:text="${course.name}" />
	            <td th:text="${course.description}" />
	            <td th:text="${course.size}" />
				<td th:text="${course.enrollment}" />

	
	            <td>
                <a th:href="@{/manageCourses/updateCourse(courseId=${course.id})}"
	                   class="btn btn-info btn-sm">
	                   Update
				</a>
	            
	            <a th:href="@{/manageCourses/deleteCourse(courseId=${course.id})}"
	                   class="btn btn-danger btn-sm"
                   	   onclick="if (!(confirm('Are you sure you want to delete this Course?'))) return false">
	                   Delete
				</a>
				
	            </td>
	        </tr>
	        </tbody>
	    </table>
	
	  </div>
	</div>
</div>
    
</body>
</html>
