<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>Manage Lecturers</title>
</head>
<body>

<header th:insert="layout/layout.html :: header"></header>

<div class="row">
  <div class="col-2">
    <div class="list-group" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Manage Students</a>
      <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Manage Lecturers</a>
      <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Manage Courses</a>
      <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Manage Enrolment</a>
      <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Log Out</a>
    </div>
  </div>

  <div class="container">
	  <div class="col-10">
	  <h1>Manage Lecturers Page</h1>
	  <br>
	  <form th:action="@{/manageLecturers/addLecturer}" th:object="${newLecturer}" th:method="post">
  		<button type="submit" class="btn btn-primary">Add Lecturer</button>
	  </form>
	  <br>
	    <table class="table table-bordered table-striped" >
	        <thead class="thead-dark">
	        <tr>
	            <th>Lecturer ID</th>
	            <th>First Name</th>
	            <th>Last Name</th>
	            <th>Username</th>
	            <th>Action</th>
	        </tr>
	        </thead>
	
	        <tbody>
	        <tr th:each="lecturers : ${lecturers}">
	
	            <td th:text="${lecturers.id}" />
	            <td th:text="${lecturers.firstName}" />
	            <td th:text="${lecturers.lastName}" />
	            <td th:text="${lecturers.userName}" />
	
	            <td>
                <a th:href="@{/manageLecturers/updateLecturer(lecturerId=${lecturers.id})}"
	                   class="btn btn-info btn-sm">
	                   Update
				</a>
	            
	            <a th:href="@{/manageLecturers/deleteLecturer(lecturerId=${lecturers.id})}"
	                   class="btn btn-danger btn-sm"
                   	   onclick="if (!(confirm('Are you sure you want to delete this lecturer?'))) return false">
	                   Delete
				</a>
				
	            </td>
	        </tr>
	        </tbody>
	    </table>
	
	  </div>
	</div>
</div>

    
</body>
</html>
